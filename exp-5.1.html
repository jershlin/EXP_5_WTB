<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Loan EMI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .box { width: 350px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; }
    #emi { margin-top: 10px; font-weight: bold; color: blue; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Bank Loan EMI Calculator</h2>
    
    <label>Loan Amount (₹):</label>
    <input type="number" id="loan" placeholder="Enter amount">
    
    <label>Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="e.g. 10">
    
    <label>Tenure (Years):</label>
    <input type="number" id="years" placeholder="e.g. 5">
    
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="emi"></div>
  </div>

  <script>
    function calculateEMI() {
      let P = parseFloat(document.getElementById("loan").value);
      let annualRate = parseFloat(document.getElementById("rate").value);
      let years = parseInt(document.getElementById("years").value);

      if (isNaN(P) || isNaN(annualRate) || isNaN(years) || P <= 0 || annualRate <= 0 || years <= 0) {
        document.getElementById("emi").innerHTML = "⚠ Please enter valid values.";
        return;
      }

      let N = years * 12; // months
      let R = annualRate / 12 / 100; // monthly interest

      let emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      emi = emi.toFixed(2);

      document.getElementById("emi").innerHTML = "Your Monthly EMI is: ₹ " + emi;
    }
  </script>
</body>
</html>
